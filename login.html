<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Rising Sun</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            color: #333;
            font-size: 3rem;
            text-align: center;
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .back-button:active {
            transform: scale(0.95);
            background-color: #222;
        }
    </style>
</head>
<body>
    <h1>Coming Soon</h1>
    <a href="index.html" class="back-button">Kembali</a>
